version: '3.8'

services:
  vietqr-grpc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vietqr-grpc-server
    ports:
      - "9090:9090"  # gRPC port
    environment:
      - GRPC_PORT=9090
    restart: unless-stopped
    networks:
      - vietqr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  vietqr-network:
    driver: bridge
